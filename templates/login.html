{% extends "base.html" %}
{% block title %}Log In - {{ block.super }}{% endblock %}
{% block content %}

<div id="main" class="row">
    <div class="five columns centered" id="login">
        <h2>Welcome</h2>

        <form action="{% url login %}" method="post">{% csrf_token %}

            {{ form.as_ul }}
            <input class="success button" type="submit" value="Log In" />

        </form>

    </div>
</div>

{% endblock %}
